<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Style 1</title>
	<link rel="stylesheet" type="text/css" href="../../../sade/css/sade.css">
	<link rel="stylesheet" type="text/css" href="../../../sade/css/card-s1.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>





			 <section class="card-insta-post column dark-s1">

				 <div id="" class="post-header row align-center my-md">
					 <figure class="pr-sm">
						 <img class="user-post-picture" src="../../../sade/public/images/brand-logo.png" alt="">
					 </figure>
					 <div class="justify-elements column">
						 <div class="row">
							 <span class="post-user-name pr-xs">Alex Alex Miranda</span>
							 <figure>
								 <img class="icon-official" src="../../../sade/public/icons/offical.png" alt="">
							 </figure>
						 </div>
						 <span class="post-location">Baja MX / California</span>
					 </div>
				 </div>

				 <div>
					 <figure>
						 <img src="../../../sade/public/images/varjo-2.jpg" alt="">
					 </figure>
				 </div>

				 <div class="comments container col-90 my-md">
					 <div class="comment">
						 <p>Determination leads to innovation. Logic &amp; Creativity can get along. Everything will be Documented &amp; Mapped.<span class="hashtag"><br>#tech #code #productDevelopment #software</span></p>
					 </div>
					 <div class="post-date">
						 <span>Today</span>
					 </div>
				 </div>

			 </section>






	<script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
